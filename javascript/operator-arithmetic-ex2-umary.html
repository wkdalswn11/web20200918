<body>
    <script>       
        // 단항 연산자(unary)
        // ++ , --

        var a = 3;
        a++;    
        // 변수가 가진 값에 1을 더해서 다시 그 변수에 할당

        console.log(a);

        var b = 3;
        b--;
        // 변수가 가진 값에 1을 빼서 다시 그 변수에 할당
        console.log(b);
    </script>
</body>
</html>
