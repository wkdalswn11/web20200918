<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
    </style>
</head>
<body>
    <div id="result"></div>
    <script>
        var txt ="";
        for (var i = 2; i <= 9; i++) {
            for (var j = 1; j <= 9; j++) {
            txt +=  i + " &times " + j + " = " + (j*i) + "<br>";
            }
        }
        document.getElementById("result").innerHTML = txt;

    </script>
</body>
</html>
