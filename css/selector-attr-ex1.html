<!DOCTYPE html>
<html>
<head>
    <style>
        [target] {
            border: 5px solid black;
        }
        [tooltip] {
            border: 5px dotted skyblue;
        }
        [tooltip="link 1"] {
            font-size: 50px;
        }
        [target="_blank"] {
            font-size: 30px;
        }
        a[title] {
            color: red;
        }
    </style>
</head>
<body>
    <a href="#" target="_blank">Lorem, ipsum dolor.</a>
    <a href="#" target="_blank">Quo, deserunt optio?</a>
    <a href="#" tooltip="link 1">Impedit, amet nesciunt.</a>
    <a href="#" tooltip="link 2">Ea, id esse?</a>
    <a href="#" tooltip="link 3">In, nemo corporis!</a>
    
    <a href="#" title="">Lorem, ipsum dolor.</a>
</body>
</html>
