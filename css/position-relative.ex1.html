<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        .mydiv {
            position: relative;
            top: 50px;
            left:50px;
            /* static= 평소의모습임 */
            /* relative : static 기준으로 이동
            top(위에서부터 아래로), 
            left, (왼쪽에서 오른쪽방향으로)
            right, (오른쪽에서 왼쪽으로)
            bottom  (아래서부터 위로)
            프로퍼티와 사용 */
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <div class="mydiv">Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque dolor ducimus veritatis sint error excepturi fugiat. Voluptatem, cum quos adipisci non laudantium quas enim perspiciatis dolorum ad sed omnis nisi?</div>
</body>
</html>
