<!DOCTYPE html>
<html>
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        table { 
            border: 1px solid black;
            width: 100%;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>

            <td>Temporibus.</td>

        </tr>

        </tr>
        <tr>
            <td>Id!</td>

            <td>Nemo?</td>

    </table>
    <script>
        // $("tr:odd").hide();
        $("tr:nth-child(2n+1)").hide(); 
        // $("x:nth-child(2n)").hide(); 일경우 x의 짝수에있는 자손을 제거한다. 
        // $("x:nth-child(2n+1)").hide(); 일경우 x의 홀수에있는 자손을 제거한다. 
        </script>
</body>
</html>
