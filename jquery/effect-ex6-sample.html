<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .main {
            width: 100px;
            height: 70px;
            line-height: 70px;
            font-weight: bold;
            box-sizing: border-box;
            background-color: black;
            color: red;
            position: relative;
            text-align: center;
        }
        .sub {
            position: absolute;
            width: 100px;
            padding: 15px;
            box-sizing: border-box;
            border: 5px solid black;
            left: 0px;
            top: 70px;
            display: none;
            color: black;
        }
    </style>
    <script>
        $(document).ready(function() {
            $(".main").click(function () {
                $(".sub").fadeToggle();
            });
        });
    </script>
</head>
<body>
    <div class="main">
        MAIN <i class="fas fa-caret"></i>
        <div class="sub">
            <div class="sub-items">Lorem.</div>
            <div class="sub-items">Reprehenderit!</div>
            <div class="sub-items">Quas!</div>
        </div>
    </div>
</body>
</html>
