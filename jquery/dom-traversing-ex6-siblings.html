<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>

    </style>
    <script>
        $(document).ready(function() {
            $("h3").siblings().css("font-size", "30px");
            //siblings 는 모든 형제를 뜻함 h3을뺀 나머지
            //모두 변동
            $("h3").next().css("color", "blue");
            //next 오른쪽에있는 엘리멘트만 변동 
            //여기서는 h3 기준인 h4만 변동
            $("h3").nextAll().css("border", "5px solid green");
            //next all 은 오른쪽에있는 모든 엘리멘트 변동
            //여기서는 h3기준인 h4 h5 h6 변동
            // *prev 는 왼쪽이 변동됨 
        });
    </script>
</head>
<body>
    <h1>Lorem.</h1>
    <h2>Itaque.</h2>
    <h3>Repellendus.</h3>
    <h4>Quidem.</h4>
    <h5>Architecto.</h5>
    <h6>Amet.</h6>
</body>
</html>
